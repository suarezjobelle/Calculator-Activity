<!DOCTYPE html>
<html>
<head>
  <title>Actual Calculator</title>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<style type="text/css">
body{
  background-image: url('https://wildheavenbeer.com/wp-content/uploads/2014/05/wood-background.jpg');
  background-repeat: no-repeat;
  background-size: cover;
}
h2 {
  text-align: center;
  margin-top: 50px;
  padding: 20px;
}

a {
  text-decoration: none;
  color: black;
}

a:active{
  color: black;
  text-decoration: none;
}

a:hover {
  color: red;
  text-decoration: none;
}

p {
  text-align: center;
}

div.calc {
  background-color: #801515;
  margin: 0px auto;
  width: 35%;
  height: auto;
  padding: 1.5vw;
  box-shadow: 2px 2px 5px gray;
}

button {
  background-color: #D46A6A;
  font-size: 30px;
  border: none;
  height: 70px;
  width: 76px;
  margin: 3px; 
  box-shadow: 2px 2px 5px gray;
  transition: 0.2s;
  
}
.wit{
  color: #fff;
}

.footer {
 position: fixed;
 left: 0;
 bottom: 0;
 width: 100%;
 background-color: #000000;
 opacity: .50;
 color: white;
 text-align: center;
}

button:hover {
  background-color: #FFE1D4; 
}

button:focus {
  outline: none;
}

textarea {
  margin: 0px auto;
  font-size: 2vw;
  width: 100%;
  border: none;
  text-align: right;
}
</style>
<body>
<div class="container">
  <h2>Calculator</h2>

  <div class="calc">
    <div class="inputVal">
      <textarea class="#input" value="" rows="2" cols="20"></textarea>
    </div>
    <div>
      
      <button value="1" id="1">1</button>
      <button value="2" id="2">2</button>
      <button value="3" id="3">3</button>
       <button value="+" id="add">+</button>
      <button value="4" id="4">4</button>
      <button value="5" id="5">5</button>
      <button value="6" id="6">6</button>
      <button value="-" id="subtract">-</button>
       <button value="7" id="7">7</button>
      <button value="8" id="8">8</button>
      <button value="9" id="9">9</button>
       <button value="*" id="multiply">x</button>
      <button value="0" id="0">0</button> 
       <button value="." id="dot">.</button>
       <button value="%" id="percent">%</button> 
       <button value="/" id="divide">/</button>
      
     
     
            <button value="" id="clear" style="width: 100px">C</button> 
 
      <button class="btn col-sm-8" value="=" id="equal" style="float: right" >=</button> 
     
    </div>
  </div>
</div>
 <div class="footer">
  <center><pre class="wit">Copyright @ 2019<br>All Rights Reserved</pre></center>
 </div> 
</body>
<script type="text/javascript">

    $(document).ready(function(){  
   $('#1,#2,#3,#4,#5,#6,#7,#8,#9,#0,#add, #subtract, #multiply, #divide, #power, #dot, #percent').click(function(){
    var v = $(this).val();
    var total = $('textarea').val($('textarea').val() + v); 
    });
  
  //clicking equal sign evaluates the textarea
  $('#equal').click(function(){
    $('textarea').val(eval($('textarea').val()));
    });

  
  $('#clear').click(function(){
      $('textarea').val('');
    });
  
    
  $('#backspace').click(function(){
      $('textarea').val($('textarea').val().substring(0, $('textarea').val().length - 1));
    });
});
</script>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="assets/js/bootstrap.min.js"></script>
</html>
